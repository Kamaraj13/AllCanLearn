<!DOCTYPE html>
<html>
<head>
    <title>Sound Generator - AllCanLearn</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 { color: #667eea; }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.05); }
        button:active { transform: scale(0.95); }
        .info {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîä AllCanLearn Sound Effects Generator</h1>
        <div class="info">
            <p><strong>Instructions:</strong> Click the buttons below to preview sounds. These sounds will be automatically generated using Web Audio API.</p>
            <p>No files needed - sounds are created in the browser!</p>
        </div>
        
        <h3>Preview Sounds:</h3>
        <button onclick="playClick()">üñ±Ô∏è Button Click</button>
        <button onclick="playHover()">‚ú® Hover Effect</button>
        <button onclick="playSuccess()">‚úÖ Success</button>
        <button onclick="playError()">‚ùå Error</button>
        <button onclick="playNotification()">üîî Notification</button>
        <button onclick="playToggle()">üîÑ Toggle Switch</button>
        <button onclick="playPop()">üíß Pop/Drop</button>
        <button onclick="playWhoosh()">üí® Whoosh</button>
    </div>

    <script>
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playTone(frequency, duration, type = 'sine', volume = 0.3) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function playClick() {
            playTone(800, 0.05, 'sine', 0.2);
            setTimeout(() => playTone(600, 0.05, 'sine', 0.15), 30);
        }

        function playHover() {
            playTone(1200, 0.08, 'sine', 0.1);
        }

        function playSuccess() {
            playTone(523.25, 0.1, 'sine', 0.3);
            setTimeout(() => playTone(659.25, 0.1, 'sine', 0.3), 100);
            setTimeout(() => playTone(783.99, 0.15, 'sine', 0.3), 200);
        }

        function playError() {
            playTone(300, 0.1, 'sawtooth', 0.3);
            setTimeout(() => playTone(250, 0.15, 'sawtooth', 0.3), 100);
        }

        function playNotification() {
            playTone(880, 0.08, 'sine', 0.25);
            setTimeout(() => playTone(1046.5, 0.12, 'sine', 0.25), 80);
        }

        function playToggle() {
            playTone(1000, 0.05, 'square', 0.15);
        }

        function playPop() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(150, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(50, audioContext.currentTime + 0.1);
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        function playWhoosh() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(1500, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(300, audioContext.currentTime + 0.3);
            oscillator.type = 'sawtooth';
            
            gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }
    </script>
</body>
</html>
